<style>
    /* CSS Variables from previous responses for consistency */
    :root {
        --primary-color: #FFC064; /* Cat-orange/gold */
        --secondary-color: #6E593C; /* Earthy brown */
        --background-dark: #2C3E50; /* Dark background */
        --text-light: #ECF0F1;
        --text-accent: #FFD97D; /* Lighter accent for highlights */
        --code-background: #34495E; /* Darker blue-gray for code blocks */
        --shadow-dark: rgba(0, 0, 0, 0.4);
        --border-radius: 12px;
    }

    /* --- Navigation Footer Styles --- */

    .footer-nav {
        max-width: 1200px;
        margin: 40px auto 20px auto;
        padding: 20px;
        text-align: center;
        background-color: var(--code-background); /* Darker gray-blue */
        border-radius: var(--border-radius);
        box-shadow: 0 -5px 15px var(--shadow-dark);
        border-top: 2px solid var(--secondary-color);
    }

    .footer-nav a {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 1.1em;
        font-weight: 600;
        padding: 10px 15px;
        margin: 0 15px;
        display: inline-block;
        transition: color 0.3s ease, background-color 0.3s ease;
        border-radius: 6px;
    }

    .footer-nav a:hover {
        color: var(--secondary-color);
        background-color: var(--text-accent);
        text-decoration: underline;
    }

    .footer-nav br {
        display: none; /* Hide original break tags */
    }

    @media (max-width: 600px) {
        .footer-nav {
            padding: 15px 10px;
        }
        .footer-nav a {
            display: block;
            margin: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 0;
        }
    }
    /* Header Navigation */
header {
    background: linear-gradient(135deg, #34495E 0%, #2C3E50 100%);
    border-bottom: 3px solid var(--primary-color);
    box-shadow: 0 5px 20px var(--shadow-dark);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.header-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-height: 70px;
}

/* Logo/Title */
.header-logo {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    transition: transform 0.3s ease;
}

.header-logo:hover {
    transform: scale(1.05);
}

.header-logo h1 {
    font-family: 'Permanent Marker', cursive;
    color: var(--primary-color);
    font-size: 1.8em;
    margin: 0;
}

.header-logo-emoji {
    font-size: 1.8em;
    display: inline-block;
}

/* Navigation Menu */
nav {
    display: flex;
    gap: 30px;
    align-items: center;
}

nav a {
    color: var(--text-light);
    text-decoration: none;
    font-weight: 500;
    font-size: 0.95em;
    position: relative;
    transition: color 0.3s ease;
}

nav a:hover {
    color: var(--primary-color);
}

nav a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background-color: var(--primary-color);
    transition: width 0.3s ease;
}

nav a:hover::after {
    width: 100%;
}

/* Mobile Menu Toggle */
.menu-toggle {
    display: none;
    background: none;
    border: none;
    color: var(--primary-color);
    font-size: 1.5em;
    cursor: pointer;
    transition: color 0.3s ease;
}

.menu-toggle:hover {
    color: var(--text-accent);
}

/* Responsive Design */
@media (max-width: 768px) {
    nav {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        flex-direction: column;
        background-color: #2C3E50;
        gap: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        border-bottom: 3px solid var(--primary-color);
    }

    nav.active {
        max-height: 300px;
    }

    nav a {
        padding: 15px 20px;
        border-bottom: 1px solid #3A556B;
        width: 100%;
    }

    nav a::after {
        display: none;
    }

    .menu-toggle {
        display: block;
    }

    .header-logo h1 {
        font-size: 1.4em;
    }

    .header-container {
        min-height: 60px;
    }
}
    </style>
</head>

        <nav id="navMenu">

    </div>
</header>
